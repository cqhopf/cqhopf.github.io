<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>学科导航</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#3b82f6',
            secondary: '#10b981',
            neutral: '#f3f4f6',
          },
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif'],
          },
        },
      }
    }
  </script>
  
  <style type="text/tailwindcss">
    @layer utilities {
      .content-auto {
        content-visibility: auto;
      }
      .subject-card {
        @apply relative overflow-hidden rounded-xl transition-all duration-300 transform hover:scale-[1.03] hover:shadow-xl;
      }
      .subject-card-overlay {
        @apply absolute inset-0 bg-gradient-to-t from-black/70 to-transparent;
      }
      .subject-card-title {
        @apply absolute bottom-4 left-4 text-white font-bold text-xl md:text-2xl;
      }
    }
  </style>
</head>
<body class="bg-gray-50">
  <!-- 导航栏 -->
  <header class="fixed top-0 left-0 right-0 bg-white shadow-md z-50 transition-all duration-300" id="navbar">
    <div class="container mx-auto px-4 py-3 flex items-center justify-between">
      <!-- Logo区域 -->
      <a href="#" class="flex items-center space-x-3">
        <div class="w-12 h-12 rounded-lg bg-primary flex items-center justify-center">
          <i class="fa fa-graduation-cap text-white text-2xl"></i>
        </div>
        <span class="text-xl font-bold text-gray-800" id="site-title">学科导航</span>
      </a>
      
      <!-- 桌面导航菜单 -->
      <nav class="hidden md:flex items-center space-x-8">
        <a href="#" class="text-primary font-medium hover:text-primary/80 transition-colors">数学</a>
        <a href="#" class="text-gray-600 font-medium hover:text-primary transition-colors">物理</a>
        <a href="#" class="text-gray-600 font-medium hover:text-primary transition-colors">化学</a>
        <a href="#" class="text-gray-600 font-medium hover:text-primary transition-colors">生物</a>
        <a href="#" class="text-gray-600 font-medium hover:text-primary transition-colors">语文</a>
        <a href="#" class="text-gray-600 font-medium hover:text-primary transition-colors">英语</a>
        <a href="#" class="text-gray-600 font-medium hover:text-primary transition-colors">付费阅读</a>
      </nav>
      
      <!-- 移动端菜单按钮 -->
      <button class="md:hidden text-gray-600 focus:outline-none" id="menu-toggle">
        <i class="fa fa-bars text-2xl"></i>
      </button>
    </div>
    
    <!-- 移动端导航菜单 -->
    <div class="md:hidden hidden bg-white" id="mobile-menu">
      <div class="px-4 py-3 space-y-3">
        <a href="#" class="block py-2 text-primary font-medium">数学</a>
        <a href="#" class="block py-2 text-gray-600 font-medium">物理</a>
        <a href="#" class="block py-2 text-gray-600 font-medium">化学</a>
        <a href="#" class="block py-2 text-gray-600 font-medium">生物</a>
        <a href="#" class="block py-2 text-gray-600 font-medium">语文</a>
        <a href="#" class="block py-2 text-gray-600 font-medium">英语</a>
        <a href="#" class="block py-2 text-gray-600 font-medium">付费阅读</a>
      </div>
    </div>
  </header>

  <!-- 主内容区 -->
  <main class="container mx-auto px-4 pt-24 pb-16">
    <h1 class="text-[clamp(1.5rem,3vw,2.5rem)] font-bold text-center text-gray-800 mb-10">学科资源</h1>
    
    <!-- 学科卡片网格 -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- 数学卡片 -->
      <a href="#" class="subject-card group">
        <img src="https://picsum.photos/seed/math/600/400" alt="数学学科图片" class="w-full h-64 object-cover">
        <div class="subject-card-overlay"></div>
        <h2 class="subject-card-title">数学</h2>
      </a>
      
      <!-- 物理卡片 -->
      <a href="#" class="subject-card group">
        <img src="https://picsum.photos/seed/physics/600/400" alt="物理学科图片" class="w-full h-64 object-cover">
        <div class="subject-card-overlay"></div>
        <h2 class="subject-card-title">物理</h2>
      </a>
      
      <!-- 化学卡片 -->
      <a href="#" class="subject-card group">
        <img src="https://picsum.photos/seed/chemistry/600/400" alt="化学学科图片" class="w-full h-64 object-cover">
        <div class="subject-card-overlay"></div>
        <h2 class="subject-card-title">化学</h2>
      </a>
      
      <!-- 生物卡片 -->
      <a href="#" class="subject-card group">
        <img src="https://picsum.photos/seed/biology/600/400" alt="生物学科图片" class="w-full h-64 object-cover">
        <div class="subject-card-overlay"></div>
        <h2 class="subject-card-title">生物</h2>
      </a>
      
      <!-- 语文卡片 -->
      <a href="#" class="subject-card group">
        <img src="https://picsum.photos/seed/chinese/600/400" alt="语文学科图片" class="w-full h-64 object-cover">
        <div class="subject-card-overlay"></div>
        <h2 class="subject-card-title">语文</h2>
      </a>
      
      <!-- 英语卡片 -->
      <a href="#" class="subject-card group">
        <img src="https://picsum.photos/seed/english/600/400" alt="英语学科图片" class="w-full h-64 object-cover">
        <div class="subject-card-overlay"></div>
        <h2 class="subject-card-title">英语</h2>
      </a>
       <!-- 付费阅读卡片 -->
      <a href="#" class="subject-card group">
        <img src="https://picsum.photos/seed/english/600/400" alt="付费阅读图片" class="w-full h-64 object-cover">
        <div class="subject-card-overlay"></div>
        <h2 class="subject-card-title">付费阅读</h2>
      </a>
    </div>
  </main>

  <!-- 页脚 -->
  <footer class="bg-gray-800 text-white py-10">
    <div class="container mx-auto px-4">
      <div class="flex flex-col md:flex-row justify-between items-center">
        <div class="mb-6 md:mb-0">
          <div class="flex items-center space-x-3">
            <div class="w-10 h-10 rounded-lg bg-primary flex items-center justify-center">
              <i class="fa fa-graduation-cap text-white"></i>
            </div>
            <span class="text-lg font-bold" id="footer-title">学科导航</span>
          </div>
          <p class="text-gray-400 mt-2">探索知识的海洋</p>
        </div>
        
        <div class="flex space-x-6">
          <a href="#" class="text-gray-400 hover:text-white transition-colors">
            <i class="fa fa-weibo text-xl"></i>
          </a>
          <a href="#" class="text-gray-400 hover:text-white transition-colors">
            <i class="fa fa-wechat text-xl"></i>
          </a>
          <a href="#" class="text-gray-400 hover:text-white transition-colors">
            <i class="fa fa-github text-xl"></i>
          </a>
        </div>
      </div>
      
      <div class="border-t border-gray-700 mt-8 pt-8 text-center text-gray-400 text-sm">
        <p>&copy; 2025 学科导航. 保留所有权利.</p>
      </div>
    </div>
  </footer>

  <script>
    // 移动端菜单切换
    const menuToggle = document.getElementById('menu-toggle');
    const mobileMenu = document.getElementById('mobile-menu');
    
    menuToggle.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });
    
    // 导航栏滚动效果
    const navbar = document.getElementById('navbar');
    
    window.addEventListener('scroll', () => {
      if (window.scrollY > 10) {
        navbar.classList.add('py-2', 'shadow-lg');
        navbar.classList.remove('py-3', 'shadow-md');
      } else {
        navbar.classList.add('py-3', 'shadow-md');
        navbar.classList.remove('py-2', 'shadow-lg');
      }
    });
    
    // 为了演示效果，添加页面加载动画
    document.addEventListener('DOMContentLoaded', () => {
      const cards = document.querySelectorAll('.subject-card');
      cards.forEach((card, index) => {
        setTimeout(() => {
          card.style.opacity = '1';
          card.style.transform = 'translateY(0)';
        }, 100 * index);
      });
    });
  </script>
</body>
</html>
