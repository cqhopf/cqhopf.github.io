<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高中好题欣赏</title>
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Serif+SC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(to bottom, #e8d8c3, #d3c1a7, #b8a186);
            font-family: 'Noto Serif SC', serif;
            color: #5a3921;
            padding: 20px;
            min-height: 100vh;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200"><rect width="200" height="200" fill="none" stroke="%23a08060" stroke-width="1" stroke-opacity="0.2"/></svg>');
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            border-bottom: 3px double #8c6d46;
        }
        
        h1 {
            font-family: 'Ma Shan Zheng', cursive;
            font-size: 3.5rem;
            color: #5a3921;
            text-shadow: 3px 3px 5px rgba(0,0,0,0.2);
            letter-spacing: 5px;
            margin-bottom: 10px;
        }
        
        .intro {
            font-size: 1.2rem;
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.8;
            color: #6d4c2e;
        }
        
        .journal-section {
            background: rgba(245, 238, 220, 0.8);
            border: 2px solid #8c6d46;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(90, 57, 33, 0.2);
            margin-bottom: 40px;
            padding: 25px;
            position: relative;
            overflow: hidden;
        }
        
        .journal-section::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="100" height="100" fill="none" stroke="%23a08060" stroke-width="1" stroke-opacity="0.1"/></svg>');
            opacity: 0.3;
            z-index: -1;
        }
        
        .section-title {
            text-align: center;
            font-size: 2.2rem;
            color: #7d5a36;
            margin-bottom: 25px;
            font-family: 'Ma Shan Zheng', cursive;
            position: relative;
            padding-bottom: 15px;
        }
        
        .section-title::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 3px;
            background: linear-gradient(to right, transparent, #8c6d46, transparent);
        }
        
        .journal-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 15px;
        }
        
        .journal-cell {
            background: linear-gradient(to bottom, #f0e6d0, #e4d8bc);
            height: 120px;
            border: 2px solid #8c6d46;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            transition: all 0.4s ease;
            box-shadow: 0 5px 15px rgba(90, 57, 33, 0.15);
        }
        
        .journal-cell:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(90, 57, 33, 0.3);
            background: linear-gradient(to bottom, #e8d8c3, #dcc9a8);
            border-color: #a08060;
        }
        
        .journal-cell::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" viewBox="0 0 60 60"><rect width="60" height="60" fill="none" stroke="%23a08060" stroke-width="1" stroke-opacity="0.1"/></svg>');
            opacity: 0.2;
        }
        
        .journal-cell a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            text-decoration: none;
            color: #5a3921;
            font-size: 1.3rem;
            font-weight: bold;
            letter-spacing: 1px;
            position: relative;
            z-index: 2;
            transition: all 0.3s ease;
        }
        
        .journal-cell a:hover {
            color: #8c2e0c;
            text-shadow: 0 0 5px rgba(245, 200, 150, 0.8);
        }
        
        .home-link {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: linear-gradient(to bottom, #d3c1a7, #b8a186);
            border: 2px solid #8c6d46;
            border-radius: 50px;
            padding: 15px 25px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #5a3921;
            text-decoration: none;
            box-shadow: 0 5px 15px rgba(90, 57, 33, 0.3);
            transition: all 0.3s ease;
            z-index: 1000;
        }
        
        .home-link:hover {
            background: linear-gradient(to bottom, #b8a186, #9c8465);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(90, 57, 33, 0.4);
            color: #3a2513;
        }
        
        .decoration {
            position: absolute;
            opacity: 0.1;
            z-index: -1;
            font-family: 'Ma Shan Zheng', cursive;
        }
        
        .decoration-1 {
            top: 10%;
            left: 5%;
            font-size: 8rem;
            transform: rotate(-15deg);
        }
        
        .decoration-2 {
            bottom: 10%;
            right: 5%;
            font-size: 8rem;
            transform: rotate(15deg);
        }
        
        .footer-note {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #8c6d46;
            color: #6d4c2e;
            font-size: 0.9rem;
        }
        
        /* 响应式设计 */
        @media (max-width: 1024px) {
            .journal-grid {
                grid-template-columns: repeat(4, 1fr);
            }
            
            h1 {
                font-size: 3rem;
            }
        }
        
        @media (max-width: 768px) {
            .journal-grid {
                grid-template-columns: repeat(3, 1fr);
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            .section-title {
                font-size: 1.8rem;
            }
            
            .journal-cell {
                height: 100px;
            }
            
            .journal-cell a {
                font-size: 1.1rem;
            }
        }
        
        @media (max-width: 480px) {
            .journal-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .section-title {
                font-size: 1.5rem;
            }
            
            .intro {
                font-size: 1rem;
            }
            
            .journal-cell {
                height: 90px;
            }
            
            .journal-cell a {
                font-size: 1rem;
            }
            
            .home-link {
                padding: 10px 20px;
                font-size: 1rem;
                bottom: 20px;
                right: 20px;
            }
        }
        
        .responsive-info {
            background: rgba(245, 238, 220, 0.9);
            border: 1px solid #8c6d46;
            border-radius: 5px;
            padding: 10px;
            margin: 20px 0;
            text-align: center;
            font-size: 0.9rem;
            color: #5a3921;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>高中数学好题欣赏</h1>
            <p class="intro">本阅览室汇集了诸多顶级名校、高联赛和强基计划中的好题、名题，每期皆可在线阅读。点击下方期刊号即可在新窗口中打开对应的PDF文档，提升你的解题技能技巧。</p>
        </header>
        
        <div class="decoration decoration-1">题</div>
        <div class="decoration decoration-2">典</div>
        
        <div class="responsive-info">
            本页面为响应式设计，请尝试调整浏览器窗口大小，查看在不同设备上的显示效果
        </div>
        
        <div class="journal-section">
            <h2 class="section-title">《2025年》辑刊</h2>
            <div class="journal-grid">
                <div class="journal-cell"><a href="haotixs-2025-1.pdf" target="_blank">第1期</a></div>
                <div class="journal-cell"><a href="haotixs-2025-2.pdf" target="_blank">第2期</a></div>
                <div class="journal-cell"><a href="haotixs-2025-3.pdf" target="_blank">第3期</a></div>
                <div class="journal-cell"><a href="haotixs-2025-4.pdf" target="_blank">第4期</a></div>
                <div class="journal-cell"><a href="haotixs-2025-5.pdf" target="_blank">第5期</a></div>
                <div class="journal-cell"><a href="haotixs-2025-6.pdf" target="_blank">第6期</a></div>
                <div class="journal-cell"><a href="haotixs-2025-7.pdf" target="_blank">第7期</a></div>
                <div class="journal-cell"><a href="" target="_blank">第8期</a></div>
                <div class="journal-cell"><a href="" target="_blank">第9期</a></div>
                <div class="journal-cell"><a href="" target="_blank">第10期</a></div>
                <div class="journal-cell"><a href="" target="_blank">第11期</a></div>
                <div class="journal-cell"><a href="" target="_blank">第12期</a></div>
            </div>
        </div>
        
        
        <p class="footer-note">本页面为《高中数学好题欣赏》期刊阅览室，所有文档资料仅供学习研究使用</p>
    </div>
    
    <a href="../index.html" class="home-link">返回首页</a>
    
    <script>
        // 添加单元格悬停动画效果
        document.querySelectorAll('.journal-cell').forEach(cell => {
            cell.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-8px)';
                this.style.boxShadow = '0 12px 25px rgba(90, 57, 33, 0.35)';
            });
            
            cell.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0)';
                this.style.boxShadow = '0 5px 15px rgba(90, 57, 33, 0.15)';
            });
        });
        
        // 响应式布局测试信息
        function updateResponsiveInfo() {
            const info = document.querySelector('.responsive-info');
            if (!info) return;
            
            const width = window.innerWidth;
            let device = "电脑";
            if (width <= 480) device = "手机";
            else if (width <= 768) device = "平板";
            else if (width <= 1024) device = "小屏幕电脑";
            
            info.textContent = `当前设备: ${device} (${width}px) | 布局: ${getComputedStyle(document.querySelector('.journal-grid')).gridTemplateColumns.split(' ').length}列`;
        }
        
        window.addEventListener('resize', updateResponsiveInfo);
        updateResponsiveInfo();
    </script>
</body>
</html>
